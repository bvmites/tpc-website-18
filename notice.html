<!--NOTICES-->
<script id="noticeTemplate" type="text/x-handlebars-template">
  <div class="container-fluid">
    {{#each notices}}
    <div class="event-card row mx-auto">
      {{#if date}}
      <div class="date col-sm-2 col-xs-2">
        <div class="day row">
          <div class="col-sm-12 col-xs-12" align="center">{{date.day}}</div>
        </div>
        <div class="month row">
          <div class="col-sm-12 col-xs-12" align="center">{{date.month}}</div>
        </div>
      </div>
      <div class="description col-sm-10 col-xs-10">
        <div class="title" align="center"><a href="{{link}}" class="link">{{name}}</a></div>
        <div class="info" align="center">{{description}}</div>
      </div>
      {{else}}
      <div class="description col-sm-12 col-xs-12">
        <div class="title" align="center"><a href="{{link}}" class="link">{{name}}</a></div>
        <div class="info" align="center">{{description}}</div>
      </div>
      {{/if}}
    </div>
    {{/each}}
  </div>
</script>
<script src="js/handlebars-v4.0.11.js"></script>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
